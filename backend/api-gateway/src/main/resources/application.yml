server:
    port: 8080

spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            routes:
            -   id: account-service
                uri: lb://account-service
                predicates:
                -   Path=/api/accounts/**
            -   id: item-service
                uri: lb://item-service
                predicates:
                -   Path=/api/items/**
            -   id: order-service
                uri: lb://order-service
#                uri: http://localhost:8083
                predicates:
                -   Path=/api/orders/**

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost